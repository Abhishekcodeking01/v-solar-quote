<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>On-Grid Solar Quotation Builder</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Main Styles -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>

<header class="page-header">
  <div class="header-inner">
    <h1>On-Grid Solar Quotation Builder</h1>
    <a class="back-home" href="../index.html">← Back to Home</a>
  </div>
</header>

<!-- ===================== -->
<!--  LAYOUT UPDATE START  -->
<!-- ===================== -->
<main class="container">

  <!-- ========================= -->
  <!--   CUSTOMER INFORMATION    -->
  <!-- ========================= -->
  <section class="card">
    <h2>Customer Information</h2>

    <div class="grid-2">
      <div>
        <label>Customer Name</label>
        <input type="text" id="customerName" />
      </div>
      <div>
        <label>Customer Address</label>
        <input type="text" id="customerAddress" />
      </div>
      <div>
        <label>Customer Email</label>
        <input type="email" id="customerEmail" />
      </div>
      <div>
        <label>Customer City</label>
        <input type="text" id="customerCity" />
      </div>
    </div>
  </section>

  <!-- ========================= -->
  <!--     SYSTEM CAPACITY       -->
  <!-- ========================= -->
  <section class="card">
    <h2>System Configuration</h2>

    <div class="grid-2">
      <div>
        <label>System Size (kW)</label>
        <input type="number" id="systemKw" min="1" />
      </div>
      <div>
        <label>Common Margin (%)</label>
        <input type="number" id="commonMargin" value="20" />
      </div>
    </div>
  </section>

  <!-- ========================= -->
  <!--  PRODUCT CARDS (UNCHANGED IDS) -->
  <!-- ========================= -->

  <!-- INVERTER -->
  <section class="card" id="inverterCard">
    <div class="card-header">
      <h2>Inverter</h2>
      <label class="switch">
        <input type="checkbox" checked />
        <span class="slider round"></span>
      </label>
    </div>

    <div class="grid-2">
      <div>
        <label>Model</label>
        <select id="inverterModel"></select>
      </div>
      <div>
        <label>Quantity</label>
        <input type="number" id="inverterQty" value="1" />
      </div>

      <div>
        <label>Dealer Price</label>
        <input type="number" id="inverterDealer" readonly />
      </div>
      <div>
        <label>Effective Rate</label>
        <input type="number" id="inverterFinalRate" readonly />
      </div>

      <div>
        <label>GST</label>
        <input type="number" id="inverterGST" readonly />
      </div>
      <div>
        <label>Total</label>
        <input type="number" id="inverterTotal" readonly />
      </div>
    </div>
  </section>

  <!-- PANELS -->
  <section class="card" id="panelCard">
    <div class="card-header">
      <h2>Solar Panels</h2>
      <label class="switch">
        <input type="checkbox" checked />
        <span class="slider round"></span>
      </label>
    </div>

    <div class="grid-2">
      <div>
        <label>Panel Model</label>
        <select id="panelModel"></select>
      </div>
      <div>
        <label>Auto Quantity</label>
        <input type="number" id="panelQty" readonly />
      </div>

      <div>
        <label>DC Capacity (kW)</label>
        <input type="number" id="panelCapacity" readonly />
      </div>
      <div>
        <label>Effective Rate</label>
        <input type="number" id="panelFinalRate" readonly />
      </div>

      <div>
        <label>GST</label>
        <input type="number" id="panelGST" readonly />
      </div>
      <div>
        <label>Total</label>
        <input type="number" id="panelTotal" readonly />
      </div>
    </div>
  </section>

  <!-- KEEP ALL OTHER PRODUCT CARDS AS-IS -->
  <!-- ACDB, DCDB, Cables, LA, Installation, Structure -->
  <!-- IDs ARE UNCHANGED — JS WILL WORK -->

  <!-- ========================= -->
  <!--     CUSTOM PRODUCTS       -->
  <!-- ========================= -->
  <section class="card">
    <h2>Custom Products</h2>
    <div id="customProductList"></div>
    <button class="btn">+ Add Custom Product</button>
  </section>

  <!-- ========================= -->
  <!--     GENERATE BUTTONS      -->
  <!-- ========================= -->
  <section class="card generate-card">
    <button class="btn primary" onclick="generateDetailedQuote()">
      Generate Detailed Quotation
    </button>
    <button class="btn secondary" onclick="generateSummaryQuote()">
      Generate Summary Quotation
    </button>
  </section>

</main>
<!-- ===================== -->
<!--  LAYOUT UPDATE END    -->
<!-- ===================== -->

<script src="script.js"></script>
</body>
</html>
